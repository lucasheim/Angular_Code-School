	<!--BOOOOOOOOOOOOOOOTSTRAP-->

	<title>Tela de cadastro</title>

	<script type="text/javascript">
		function validateForm()
		{
			var x = document.getElementById("username").value;
			//alert(x);

			if(x == null || x=="")
			{
				alert("Nome de usuário não pode ser branco!");
				return false;
			}

			else if(x.length < 8)
			{
				//alert("Nome de usuário deve ter no mínimo 8 caracteres!");
				document.getElementById("Warn1").style.display = "";
				return false;
			}
		}

	</script>
</head>
<body>

		<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
		<h1>Exemplo de tela de login com H1</h1>
			<div class="panel panel-default">
				<div class="panel-body">
					<form name = "Cadastro" method="post" onsubmit="return validateForm()">
						Nome de usuário: <input type="text" name="username" id="username" required>
						<p id="Warn1" style="color:red;display:none">O nome de usuário deve ter 8 caracteres</p><br><br>
						Senha: <input type="password" name="password"><br><br>
						Repita a senha: <input type="password" name="repeat_pass"><br><br>
						E-mail: <input type="text" name="email"><br><br>
						<input type="submit" name="Enviar">
					</form>
				</div>
			</div>
		</div>
		</div>
</body>
